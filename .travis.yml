sudo: required
dist: trusty  

branches:
  only:
  - release

services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
script:
  - docker build --build-arg APP_RELEASE_STORE_PASSWORD=$APP_RELEASE_STORE_PASSWORD --build-arg HOCKEYAPP_TOKEN=$HOCKEYAPP_TOKEN .
